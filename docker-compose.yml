# =============================================================================
# ShortiFy Docker Compose
# Orchestrates all services: SQL Server, Redis, Aspire Dashboard, and API
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # SQL Server 2022
  # ---------------------------------------------------------------------------
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: shortify-sqlserver
    hostname: sqlserver
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "${SA_PASSWORD:-YourStrong!Passw0rd}"
      MSSQL_PID: "Developer"
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "$${SA_PASSWORD:-YourStrong!Passw0rd}" -C -Q "SELECT 1" -b -o /dev/null
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - shortify-network

  # ---------------------------------------------------------------------------
  # Redis 7
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: shortify-redis
    hostname: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - shortify-network

  # ---------------------------------------------------------------------------
  # Aspire Dashboard (OpenTelemetry)
  # ---------------------------------------------------------------------------
  aspire-dashboard:
    image: mcr.microsoft.com/dotnet/aspire-dashboard:9.0
    container_name: shortify-aspire-dashboard
    hostname: aspire-dashboard
    ports:
      - "18888:18888"  # Dashboard UI
      - "4317:18889"   # OTLP gRPC endpoint (mapped to internal 18889)
    environment:
      DOTNET_DASHBOARD_UNSECURED_ALLOW_ANONYMOUS: "true"
    networks:
      - shortify-network

  # ---------------------------------------------------------------------------
  # ShortiFy API
  # ---------------------------------------------------------------------------
  shortify-api:
    build:
      context: .
      dockerfile: src/ShortiFy/Dockerfile
    container_name: shortify-api
    hostname: shortify-api
    ports:
      - "5080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      ConnectionStrings__DefaultConnection: "Server=sqlserver,1433;Database=ShortiFy;User Id=sa;Password=${SA_PASSWORD:-YourStrong!Passw0rd};TrustServerCertificate=True;MultipleActiveResultSets=true"
      ConnectionStrings__Redis: "redis:6379"
      OpenTelemetry__ServiceName: "ShortiFy"
      OpenTelemetry__Endpoint: "http://aspire-dashboard:18889"
    depends_on:
      sqlserver:
        condition: service_healthy
      redis:
        condition: service_healthy
      aspire-dashboard:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - shortify-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  sqlserver-data:
    name: shortify-sqlserver-data
  redis-data:
    name: shortify-redis-data

# =============================================================================
# Networks
# =============================================================================
networks:
  shortify-network:
    name: shortify-network
    driver: bridge
